<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>
  <script src="components/jquery-3.3.1.min.js"></script>
  <script src="components/bootstrap.min.js"></script>
  <script src="components/scanner.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <script>
    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.id === 'page1') 
      {
        $(document).ready(function(){
          desabilita();
        });
      } 
      else if (page.id === 'page2') 
      {
        $(document).ready(function(){
          desabilitaa();
          listarProdutos();
        });
      }
    });

      window.fn = {};

      window.fn.open = function() {
        var menu = document.getElementById('menu');
        menu.open();
      };

      window.fn.load = function(page) {
        var content = document.getElementById('content');
        var menu = document.getElementById('menu');
        content.load(page)
          .then(menu.close.bind(menu));
      };
  </script>
    
      <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
          <ons-page>
            <ons-list>
              <ons-list-item onclick="fn.load('page1.html')" tappable>
                Pagina Inicial
              </ons-list-item>
              <ons-list-item onclick="fn.load('page2.html')" tappable>
                Produtos
              </ons-list-item>
            </ons-list>
          </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="page1.html"></ons-splitter-content>
      </ons-splitter>

  <template id="page1.html">
    <ons-page id="page1">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Cadastrar Produtos
        </div>
      </ons-toolbar>
      <!-- Lista de itens -->

      <div style="text-align: center; margin-top: 30px;">
        <p>
          <!-- Input produto -->
          <ons-input id="nome" modifier="underbar" placeholder="Nome do Produto" disabled></ons-input>
        </p>
        <p>
          <!-- Input código de barras -->
          <ons-input id="barra" modifier="underbar" placeholder="Cógido de barras"></ons-input>
        </p>
        <p>
          <!-- Input valor -->
          <ons-input id="valor" type="number" modifier="underbar" placeholder="Valor"></ons-input>
        </p>
        <p>
          <!-- Input descrição geral -->
          <ons-input id="descricao" modifier="underbar" placeholder="Descrição geral"></ons-input>
        </p>
        <p>
          <!-- Input processador -->
          <ons-input id="processador" modifier="underbar" placeholder="Processador"></ons-input>
        </p>
        <p>
          <!-- Input sistema operacional -->
          <ons-input id="sistema" modifier="underbar" placeholder="Sistema operacional"></ons-input>
        </p>
        <p>
          <!-- Input tamanho da tela -->
          <ons-input id="tela" modifier="underbar" placeholder="Tamanho da tela"></ons-input>
        </p>
        <p>
          <!-- Input tecnologia wi-fi -->
          <ons-input id="wifi" modifier="underbar" placeholder="Tecnologia Wi-Fi: (Sim/não)"></ons-input>
        </p>
        <p>
          <!-- Input quantidade de câmeras -->
          <ons-input id="cameras" type="number" modifier="underbar" placeholder="Quantidade de câmeras:"></ons-input>
        </p>
        <p>
          <!-- Input respectivas resolução das câmeras -->
          <ons-input id="resolucao" modifier="underbar" placeholder="Resolução das câmeras:"></ons-input>
        </p>
        <p>
          <!-- Input memoria flash -->
          <ons-input id="memoria" modifier="underbar" placeholder="Memória Flash:"></ons-input>
        </p>
        <p>
          <!-- Botão cadastrar -->
          <ons-button id="cadastrar">Cadastrar</ons-button>
        </p>    
      </div>
      <ons-fab id="barcode" position="bottom left"><i class="zmdi zmdi-view-week"></i></ons-fab>
    </ons-page>
  </template>

  <template id="page2.html">
        <ons-page id="page2">
          <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Produtos Cadastrados
          </div>
        </ons-toolbar>

        <div style="text-align: center; margin-top: 10%;">   
          
          <p>
            <select name="" id="lista"></select>
          </p>
         <p>
          <!-- Input produto -->
          <ons-input id="codigo1" modifier="underbar" placeholder="Código do Produto"></ons-input>
          </p>
          <p>
          <!-- Input produto -->
          <ons-input id="nome1" modifier="underbar" placeholder="Nome do Produto"></ons-input>
          </p>
          <p>
            <!-- Input código de barras -->
            <ons-input id="barra1" modifier="underbar" placeholder="Cógido de barras"></ons-input>
          </p>
          <p>
            <!-- Input valor -->
            <ons-input id="valor1" type="number" modifier="underbar" placeholder="Valor"></ons-input>
          </p>
          <p>
            <!-- Input descrição geral -->
            <ons-input id="descricao1" modifier="underbar" placeholder="Descrição geral"></ons-input>
          </p>
          <p>
            <!-- Input processador -->
            <ons-input id="processador1" modifier="underbar" placeholder="Processador"></ons-input>
          </p>
          <p>
            <!-- Input sistema operacional -->
            <ons-input id="sistema1" modifier="underbar" placeholder="Sistema operacional"></ons-input>
          </p>
          <p>
            <!-- Input tamanho da tela -->
            <ons-input id="tela1" modifier="underbar" placeholder="Tamanho da tela"></ons-input>
          </p>
          <p>
            <!-- Input tecnologia wi-fi -->
            <ons-input id="wifi1" modifier="underbar" placeholder="Tecnologia Wi-Fi: (Sim/não)"></ons-input>
          </p>
          <p>
            <!-- Input quantidade de câmeras -->
            <ons-input id="camera1" type="number" modifier="underbar" placeholder="Quantidade de câmeras:"></ons-input>
          </p>
          <p>
            <!-- Input respectivas resolução das câmeras -->
            <ons-input id="resolucao1" modifier="underbar" placeholder="Resolução das câmeras:"></ons-input>
          </p>
          <p>
            <!-- Input memoria flash -->
            <ons-input id="memoria1" modifier="underbar" placeholder="Memória Flash:"></ons-input>
          </p>
          <p style="margin-top: 30px;">
            <ons-button id="salvar" style="background-color: #5ACF4E; margin: 10px;"><i class="zmdi zmdi-check-circle"></i></ons-button>

            <ons-button id="editar" style="background-color: #F0C120; margin: 10px;"><i class="zmdi zmdi-edit"></i></ons-button>

            <ons-button id="deletar" style="background-color: #DC4C4C; margin: 10px;"><i class="zmdi zmdi-delete"></i></ons-button>

            <ons-button id="cancelar" style="background-color: #8C8C8C; margin: 10px;" ><i class="zmdi zmdi-close-circle"></i></ons-button>
          </p>
        </div>
    </ons-page>
  </template>
</body>
</html>
